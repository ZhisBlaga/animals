<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="{% static  "js/jquery-3.2.1.slim.min.js" %}"></script>
    <script src="{% static  "js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="shortcut icon" href="{% static "favicon.png" %}">
    <title>{% block title %} {% endblock %}</title>
</head>



<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
     <a class="navbar-brand" href="{% url 'main_page' %}">
    <img src="{% static "logo.jpg" %}" width="30" height="30" class="d-inline-block align-top" alt="">
    Убежище
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'main_page' %}"> Главная </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}">О нас</a>
      </li>

    </ul>
    <span class="navbar-text">
      <strong>Подарим семейное тепло животным!</strong> 
    </span>
  </div>
</nav>









    <div class="container mt-5">
   
    {% block content %}
    {% endblock %}
    </div>


<footer class="footer">
   <div class="footer-copyright text-center py-3">Работает на Django 3.1</div>
  </footer>







</body>
</html>
